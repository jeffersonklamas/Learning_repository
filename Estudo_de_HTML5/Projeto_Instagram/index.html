<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<! -- 

Esta página faz parte do Bootcamp da Digital Innovation para
recriar a página inicial do Instagram

A especialista que passou as orientações foi a Gabriela Pinheiro (Super profissional)

A intenção foi apenas criar um modelo parecido com a página do Instagram

-->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/Instagram-celular2.png" alt="celular">
      </div>
      <div class="instagram-continue">
       <div class="group"> 
        <img src="./img/Instagram-logo.png" class="instagram-logo" alt="intagram logo">
        <div class="profile-photo">
         <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como jeffersonklamas</a>
        <a href="#" class="instagram-logout">Remover conta</a>
       </div>
       <div class="group">
        <p class="not-account">Não é jeffersonklamas? </p>
        <p class="not-account">
         <span class="link-blue">Alternar contas</span>
         ou
         <span class="link-blue">Inscreva-se</span>
        </p>
       </div>
       <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
         <a href="#" class="app-download"></a>
         <a href="#" class="app-download"></a>
        </div>
       </div>
      </div>
    </div>
  </body>
</html>
