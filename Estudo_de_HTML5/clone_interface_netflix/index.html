<!DOCTYPE html>
<html lang="pt-br"> <!-- Informa a linguagem da página-->
<!-- Este trabalho faz parte do Bootcamp ofertado pela Digital Innovation One, Conceitos de HTML Web Developer
básico, neste momento o Especialista instrutor é o Felipe Aguiar, Fera e super didático nas informações-->
<head> <!-- Configurações da estutura inicial da página-->
    <meta charset="UTF-8"> <!-- Este meta charset é padrão para aceitar caracteres acentuados-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Este é para jquery e ambientes mobil-->
    <link rel="stylesheet" href="style/main.css"> <!--Linkando com a folha de css-->
    <!-- Incluindo incone da Netflix ao lado do Tittle usando faivcon-->
    <link rel="sortcut icon" href="img/logonetflixfavicon2.png" type="image/png" /> 
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script> <!-- Este link libera ícones para botão-->
    <title>NETFLIX Clone</title> <!-- Título da página-->
</head>
<!-- Lembre o HTML não é mais responsável pela formatação do site, somente do que vai aparecer, o que cuida
da formatação é o CSS
-->
<body> <!-- Configurações da página, tudo que vai aparecer para o usuário-->
   <header> <!-- Definindo cabeçalho-->
       <div class="container"> 
           <h2 class="logo">NETFLIX</h2>
           <nav> <!-- TAG semantica para criar menus de navegação-->
            <a href="#">Inicío</a> <!-- Menus navegáveis -->
            <a href="#">Séries</a> <!-- Menus navegáveis -->
            <a href="#">Filmes</a> <!-- Menus navegáveis -->
            <a href="#">Documentários</a> <!-- Menus navegáveis -->
           </nav>
       </div>
   </header>

   <main> <!-- Miolo do site  -->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ENOLA HOLMES</h3>
                <p class="descricao">Enola Holmes só tem 16 anos, mas vai fazer de tudo para encontrar a mãe desaparecida, inclusive despistar o irmão Sherlock e ajudar um jovem lorde fugitivo. </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa fa-play" aria-hidden="true"></i> <!-- Inserindo ícone de play-->
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa fa-info" aria-hidden="true"></i> <!-- Inserindo ícone de informação-->
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
   </main>

</body>
</html>
